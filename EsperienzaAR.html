<html>
  <head>
    <title>UI INTERATTIVA</title>
    <script src="js/aframe.js"></script>
    <script src="js/AR.js"></script>

  </head>
  <body>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-assets>
    <a-asset-item id="auto" src="model/jdm.glb">
    <a-asset-item id="tappeto" src="model/tappeto.glb">
    </a-asset-item>
    </a-assets>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;detectionMode: mono_and_matrix; matrixCodeType: 3x3"
      >
      <a-marker type="barcode" value='5'>
        <a-entity position='0 0 0' gltf-model="#auto"><a-entity/>
      <a-marker/>
      </a-scene>
  </body>
</html>
