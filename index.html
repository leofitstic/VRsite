<html>
  <head>
    <title>VR SITE</title>
    <script src="js/aframe.js"></script>
  </head>
  <body>
    <h1>UI INTERATTIVA</h1>
    <a-scene

      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-assets>
      <a-asset-item id="tappeto" src="model/tappeto.glb">
      <a-asset-item id="sedia1" src="model/sedia 1.glb">
      <a-asset-item id="sedia2" src="model/sedia 2.glb">
      <a-asset-item id="sedia3" src="model/sedia 3.glb">
      </a-asset-item>
      </a-assets>
      <a-sky src="sky/sky.jpg"></a-sky>
      <a-entity position='0 0 0' gltf-model="#tappeto"><a-entity/>
      <a-entity position='0 0 -8' gltf-model="#sedia1" scale="2 2 2" rotation="0 180 0" link="href: https://www.pinterest.it/"></a-entity>
      <a-entity position='5 0 -8' gltf-model="#sedia2" scale="2 2 2" rotation="0 180 0" link="href: https://www.pinterest.it/"></a-entity>
      <a-entity position='-5 0 -8' gltf-model="#sedia3" scale="2 2 2" rotation="0 180 0" link="href: https://www.pinterest.it/"></a-entity>

      <a-mixin
                id="frame"
                animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
                animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
               ></a-mixin>


    </a-scene>
  </body>
</html>
